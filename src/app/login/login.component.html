<div class="col-md-6 offset-md-3 mt-5">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Angular 8 Development Demo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <mat-form-field class="w-100">
                        <input type="text" formControlName="username" matInput placeholder="Username">
                    </mat-form-field>
                    <mat-error *ngIf="loginForm.get('username').errors && loginForm.get('username').touched">
                        Username is required
                    </mat-error>
                </div>
                <div class="form-group">
                    <mat-form-field class="w-100">
                        <input type="password" formControlName="password" matInput placeholder="Password">
                    </mat-form-field>
                    <mat-error *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
                        Password is required
                    </mat-error>
                </div>
                <button mat-flat-button color="primary" (click)="sendLoginForm()">
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </mat-card-content>
    </mat-card>
    <mat-card class="mt-3">
        <mat-card-header>
            <mat-card-title>Credentials</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                <strong>Normal user: </strong> - USERNAME: user | PASSWORD: user
            </p>
            <p>
                <strong>Administrator: </strong> - USERNAME: admin | PASSWORD: admin
            </p>
        </mat-card-content>
    </mat-card>   
</div>
