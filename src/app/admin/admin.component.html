<app-header></app-header>
<div class="container-fluid justify-content-center my-3">
    <h4 class="mt-3">List of Users</h4>
    <div class="row" *ngIf="users">
        <div class="col-4 my-2" *ngFor="let user of users">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ user.username }} - {{ user.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 p-2">
                            <strong>Email:</strong> {{ user.email }}
                        </div>
                        <div class="col-lg-6 col-md-12 p-2">
                            <strong>Phone:</strong> {{ user.phone }}
                        </div>
                        <div class="col-lg-6 col-md-12 p-2">
                            <strong>Website:</strong> {{ user.website }}
                        </div>
                        <div class="col-lg-6 col-md-12 p-2">
                            <strong>Company:</strong> {{ user.company.name }}
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <hr/>
    <h4>First user posts</h4>
    <div class="row" *ngIf="firstUserPosts">
        <div class="col-lg-6 col-md-12 p-2" *ngFor="let post of firstUserPosts">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    {{ post.body }}
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<app-footer></app-footer>
