<div class="container-fluid mb-3">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="postForm">
                <div class="form-group">
                    <mat-form-field class="w-100">
                        <input type="text" formControlName="title" matInput placeholder="Title">
                    </mat-form-field>
                    <mat-error *ngIf="postForm.get('title').errors && postForm.get('title').touched">
                        Title is required
                    </mat-error>
                </div>
                <div class="form-group">
                    <mat-form-field class="w-100">
                        <textarea type="text" formControlName="body" matInput placeholder="Body">
                        </textarea>
                    </mat-form-field>
                    <mat-error *ngIf="postForm.get('body').errors && postForm.get('body').touched">
                        Body is required
                    </mat-error>
                </div>
                <div class="form-group" *ngFor="let tag of tags; let i = index">
                    <mat-form-field class="w-100">
                        <input type="text" [formControlName]="'tag' + i" matInput [placeholder]="'Tag ' + i">
                    </mat-form-field>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button mat-flat-button color="accent" (click)="addTag(tags.length)">Add Tag</button>
                    </div>
                    <div class="col-6">
                        <button mat-flat-button color="primary" (click)="sendPost()">
                            Add Post
                        </button>
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
